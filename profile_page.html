<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRH Movies</title>
    <link rel="stylesheet" href="./css/profile_page.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="nav-container">
            <a href="index.html">
            <div class="logo">SRH <span>Movies</span></div></a>
            <nav>
                <a href="login_page.html" onclick="localStorage.removeItem('userEmail'); localStorage.removeItem('userRole'); sessionStorage.clear(); window.location.replace('login_page.html'); return false;">Logout</a>
                
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Profile Section -->
        <section class="profile">
            <h2>Profile</h2>
            <form id="profileForm">
                <label>First name <input type="text" id="firstName" placeholder="Enter your first name"></label>
                <label>Last name <input type="text" id="lastName" placeholder="Enter your last name"></label>
                <label>Email <input type="email" id="profileEmail" readonly></label>
                <label>Change password <input type="password" id="password" placeholder="Enter new password"></label>
                <button class="login-btn" type="submit">Save Changes</button>
            </form>
        </section>

        <!-- Order History Table -->
        <section class="order-history">
            <h2>Order history</h2>
            <table>
                <thead>
                    <tr>
                        <th>SR No</th>
                        <th>Movie name</th>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Seats</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="orderHistoryTableBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">Product</a>
            <a href="#">Features</a>
            <a href="#">Resources</a>
            <span class="logo">LOGO</span>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Support</a>
        </div>
        <p>&copy; 2010 - 2020 Privacy â€“ Terms</p>
    </footer>

    <script>
        // Retrieve the email from localStorage and display it on the profile page
        document.addEventListener("DOMContentLoaded", function() {
            const email = localStorage.getItem("userEmail");
            console.log(email)
            if (email) {
                document.getElementById("profileEmail").value = email;
                // Fetch and display bookings based on the email
                fetchBookings(email);
                fetch(`http://localhost:3000/get_user_info?email=${email}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const {first_name, last_name} = data.details[0];
                        document.getElementById("firstName").value = first_name;
                        document.getElementById("lastName").value = last_name;
                    } else {
                        alert("Failed to fetch details: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Error fetching details:", error);
                    alert("An error occurred while fetching the profile info.");
                });
            }
        });

        // Function to fetch bookings and update the order history table
        function fetchBookings(email) {
            fetch(`http://localhost:3000/get_bookings?email=${email}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('orderHistoryTableBody');
                    tableBody.innerHTML = ''; // Clear previous rows

                    if (data.success) {
                        data.bookings.forEach((booking, index) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${index + 1}</td>
                                <td>${booking.movie_name}</td>
                                <td>${booking.day}</td>
                                <td>${booking.time}</td>
                                <td>${booking.seat_numbers}</td>
                                <td>${booking.status}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td colspan="6" class="empty">No orders found</td>`;
                        tableBody.appendChild(row);
                    }
                })
                .catch(error => {
                    console.error('Error fetching bookings:', error);
                });
        }

        // Handle form submission to update profile
        const profileForm = document.getElementById("profileForm");
        profileForm.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the default form submission

            // Get the updated profile data
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const password = document.getElementById("password").value;
            const email = document.getElementById("profileEmail").value;
            const existingPassword = localStorage.getItem("userPassword"); // Assume this is how you get the existing password

            // If the password field is empty, use the existing password
            const passwordToUpdate = password ? password : existingPassword;
            // Create an object with the updated data
            const updatedData = {
                firstName: firstName,
                lastName: lastName,
                password: passwordToUpdate,
                email: email,
            };

            // Send the updated data to the backend (PUT request)
            fetch("http://localhost:3000/update_profile", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(updatedData),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Profile updated successfully!");
                        window.location.href = "login_page.html";
                    } else {
                        alert("Failed to update profile: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Error updating profile:", error);
                    alert("An error occurred while updating the profile.");
                });
        });
    </script>
</body>
</html>
