<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRH Movies - Login</title>
    <link rel="stylesheet" href="./css/signup_style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">SRH MOVIES</a>
        <nav class="nav-links">
            <a href="signup_page.html" class="register-btn">Register</a>
        </nav>
    </header>

    <!-- Login Section -->
    <main class="main-content">
        <div class="login-section">
            <h1>Welcome Back</h1>
            <p class="subtitle">Log in to your account</p>
            <form id="loginForm" class="login-form">
                <label for="email" class="input-label">Email</label>
                <input type="email" id="email" class="input-field" name="email" placeholder="Enter your email address" required>
                
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" class="input-field" name="password" placeholder="Please enter your password" required>
                
                <a href="/srh_forgot_password/index.html" class="forgot-password">Forgot your password? Click here</a>
                
                <button type="submit" class="login-button">Log in</button>
            </form>
            <p class="create-account">New here? <a href="signup_page.html">Create Account</a></p>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <img src="logo.jpeg" alt="Placeholder Image">
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">

        </div>
        <p>&copy; 2010 - 2020 Privacy &middot; Terms</p>
    </footer>

    <script src="login.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
