<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRH Movies - Seat Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #333;
    }
    .header a {
      text-decoration: none;
      color: #007bff;
      font-size: 16px;
      margin-top: 5px;
    }
    .screen {
      margin: 20px auto;
      width: 50%;
      height: 20px;
      background-color: #d0e6f7;
      border-radius: 10px;
      text-align: center;
      line-height: 20px;
      color: #555;
    }
    .price-label {
      margin: 20px 0 10px;
      font-weight: bold;
      font-size: 18px;
      color: #555;
      text-align: left;
      width: 50%;
      margin-left: 25%;
    }
    .seat-chart {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .seat-row {
      display: flex;
      gap: 5px;
      align-items: center;
      justify-content: center;
    }
    .row-label {
      width: 20px;
      font-weight: bold;
      color: #555;
    }
    .seat {
      width: 30px;
      height: 30px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      line-height: 30px;
    }
    .seat.available {
      background-color: #ffffff;
      border: 1px solid #ddd;
      color: #555;
    }
    .seat.selected {
      background-color: #a0c4ff;
      border: 1px solid #007bff;
      color: #000;
    }
    .seat.sold {
      background-color: #6c757d;
      border: 1px solid #555;
      color: #ccc;
      cursor: not-allowed;
    }
    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: #555;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }
    .legend-color.available {
      background-color: #ffffff;
      border: 1px solid #ddd;
    }
    .legend-color.selected {
      background-color: #a0c4ff;
      border: 1px solid #007bff;
    }
    .legend-color.sold {
      background-color: #6c757d;
    }
    .pay-btn {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #b00;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    }
    .pay-btn:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>SRH Movies</h1>
  <a href="moviepage_dynamic_reg.html?name=Venom">Back</a>
</div>

<p class="screen">All eyes this way please!</p>

<div class="price-label">Rs. 150 NORMAL</div>
<div class="seat-chart" id="normal-seats">
  <!-- Normal Seats: Rows A-D -->
  <div class="seat-row" data-row="A">
    <div class="row-label">A</div>
  </div>
  <div class="seat-row" data-row="B">
    <div class="row-label">B</div>
  </div>
  <div class="seat-row" data-row="C">
    <div class="row-label">C</div>
  </div>
  <div class="seat-row" data-row="D">
    <div class="row-label">D</div>
  </div>
</div>


<div class="legend">
  <div class="legend-item">
    <div class="legend-color available"></div> Available
  </div>
  <div class="legend-item">
    <div class="legend-color selected"></div> Selected
  </div>
  <div class="legend-item">
    <div class="legend-color sold"></div> Sold
  </div>
</div>

<button class="pay-btn" id="pay-btn" disabled>Pay</button>

<script src="seating.js"></script>
</body>
</html>
