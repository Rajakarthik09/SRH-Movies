<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRH Movies</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>
<body>
    <!-- Navbar -->
    <header>
        <a href="#home" class="logo">
            <img src="./img/SRHlogo.png" alt="">MOVIES
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <!-- Menu -->
        <ul class="navbar">
            <li><a href="#home" class="home-active">Home</a></li>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#coming">Genre</a></li>
            <li><a href="#newsletter">About us</a></li>
            <div class="box_nav">
                <form name="search">
                    <input type="text" class="input" name="txt" placeholder="Search...">
                </form>
                <i class="fa fa-search"></i>
            </div>
        </ul>

        <div class="navbtns">
            <a href="#" class="btn" id="btns1">Register</a>
            <a href="./html/HomeUser.html" class="btn" id="btns1">Log In</a>
        </div>
    </header>

    <!-- Home Section -->
    <section class="home swiper" id="home">
        <div id="swiper-wrapper" class="swiper-wrapper">
            <!-- Slides will be dynamically populated by JavaScript -->
        </div>
        <div class="swiper-pagination"></div>
    </section>

    <!-- Movies Section -->
    <div class="movies" id="movies">
        <h2 class="heading">Opening This Week</h2>
        <div id="movies-container" class="movies-container">
            <!-- Movies will be dynamically populated by JavaScript -->
        </div>
    </div>

    <!-- Coming Soon Section -->
    <section class="coming" id="coming">
        <h2 class="heading">Coming Soon</h2>
        <div class="coming-container swiper">
            <div id="coming-wrapper" class="swiper-wrapper">
                <!-- Coming soon slides will be dynamically populated -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- Newsletter -->
    <section class="newsletter" id="newsletter">
        <h1>Newsletter</h1>
    </section>

    <!-- Footer -->
    <section class="footer">
        <a href="" class="logo">
            <img src="./img/SRHlogo2.png" alt="">MOVIES
        </a>
        <div class="social">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
        </div>
    </section>

    <!-- Copyright -->
    <div class="copyright">
        <p>&#169; SRH MOVIES All Right Reserved 2024.</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
