<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="./css/seller_profile.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">SRH <span>Movies</span></div>
            <nav>
                <a href="#">New Movie</a>
                <a href="#">Genre</a>
                <a href="#">Movie</a>
                <a href="#">TV Series</a>
                <input type="text" placeholder="Search...">
                <a href="index.html">Logout</a>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="centered-heading">Hi Seller. Welcome!</h1>
        <div class="content-container">
            <div class="form-section">
                <form>
                    <label>First name <span></span></label>
                    <input type="text" placeholder="Enter your first name">

                    <label>Last name <span></span></label>
                    <input type="text" placeholder="Enter your last name">

                    <label>Email <span></span></label>
                    <input type="email" readonly>

                    <button type="button" class="save-changes">Save Changes</button>

                    <label>Movie</label>
                    <input type="text" placeholder="Enter movie name">

                    <label>Description</label>
                    <textarea placeholder="Enter movie description"></textarea>

                    <button type="button" class="add-movie">Add Movie</button>
                </form>
            </div>

            <div class="image-placeholder">
                <img src="" alt="img/batman.png">
            </div>
        </div>

        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Sr. No</th>
                        <th>Category</th>
                        <th>Movie Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Seats</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Action</td>
                        <td>Sample Movie</td>
                        <td>12/11/2024</td>
                        <td>7:00 PM</td>
                        <td>50</td>
                        <td>Available</td>
                    </tr>
                    </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <nav>
                <a href="#">Product</a>
                <a href="#">Features</a>
                <a href="#">Resources</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Support</a>
            </nav>
            <div class="logo-text">LOGO</div>
            <p>©️ 2010 – 2020 Privacy – Terms</p>
        </div>
    </footer>
</body>
</html>
