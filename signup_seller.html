<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRH Movies - Sign Up as Seller</title>
    <link rel="stylesheet" href="./css/signup_style.css">
</head>
<body>
    <header class="header">
        <a href="signup_page.html" class="logo">SRH MOVIES</a>
        <nav class="nav-links">
            <a href="#">New Movie</a>
            <a href="#">Genre</a>
            <a href="#">Movie</a>
            <a href="#">TV Series</a>
            <input type="text" placeholder="Search..." class="search-bar">
            <button class="register-btn">Register</button>
            <a href="login_page.html" class="login-btn">Login</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="signup-section">
            <h1>Sign Up as Seller</h1>
            <p class="subtitle">Let's get started</p>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name">
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Please enter your email address">
            </div>

            <div class="form-group">
                <label for="confirm-email">Confirm Email</label>
                <input type="email" id="confirm-email" placeholder="Please enter your confirm email address">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Please enter your password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Please enter your confirm password">
            </div>

            <button class="signup-btn">Sign Up</button>
        </div>

        <div class="image-section">
            <img src="signup_logo.jpeg" alt="Placeholder Image">
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Product</a>
            <a href="#">Features</a>
            <a href="#">Resources</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Support</a>
        </div>
        <p>&copy; 2010 - 2020 Privacy &middot; Terms</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
